<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Create a Profile</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

  </head>

  <body style="background-image:url(img/registration.png);background-size:cover;">
    <div id="register">
      <form action="register" method="post">
        <div class="col-3 right-center" style="top:20%">
        <div class="form-group">
          <!-- <label for="name">Name</label> -->
          <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>

        <div class="form-group">
          <!-- <label for="age">Age</label> -->
          <input type="number" min="12" class="form-control" id="age" name="age" placeholder="Age">
        </div>

        <div class="form-group">
          <!-- <label for="email">Email</label> -->
          <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>

        <div class="form-group">
          <!-- <label for="password">Password</label> -->
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>

        <h3>Preference?</h3>
    		<div class="form-check">
    			<input class="form-check-input" type="checkbox" name="male" value="male"> Male <br>
    			<input class="form-check-input" type="checkbox" name="female" value="female"> Female <br>
    			<input class="form-check-input" type="checkbox" name="other" value ="value"> Other <br>
    		</div>

        <h3>What interest you?</h3>
    		<div class="form-check">
    			<input class="form-check-input" type="checkbox" name="programming" value="programming"> Programming? <br>
    			<input class="form-check-input" type="checkbox" name="sports" value="sports"> Sports? <br>
    			<input class="form-check-input" type="checkbox" name="cooking" value="cooking"> Cooking? <br>
    			<input class="form-check-input" type="checkbox" name="dancing" value="dancing"> Dancing? <br>

    		</div>
        <div class="form-group">
          <button type="submit" class="btn btn-custom" name="action">Submit</button>
        </div>
      </div>
      </form>
    </div>

  </body>
